    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Brasileirão - Tabela</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container mt-4">
        <h1 class="text-center">Tabela do Brasileirão</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead>
            <tr>
                <th>Posição</th>
                <th>Time</th>
                <th>Variação</th>
                <th>P</th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>GP</th>
                <th>GC</th>
                <th>SG</th>
                <th>%</th>
                <th>Últimos Jogos</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="linha : ${tabela}">
                <td th:text="${linha['Posicao']}"></td>
                <td th:text="${linha['Time']}"></td>
                <td th:text="${linha['Variacao']}"></td>
                <td th:text="${linha['P']}"></td>
                <td th:text="${linha['J']}"></td>
                <td th:text="${linha['V']}"></td>
                <td th:text="${linha['E']}"></td>
                <td th:text="${linha['D']}"></td>
                <td th:text="${linha['GP']}"></td>
                <td th:text="${linha['GC']}"></td>
                <td th:text="${linha['SG']}"></td>
                <td th:text="${linha['%']}"></td>
                <td th:text="${linha['Últimos Jogos']}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </body>
    </html>
